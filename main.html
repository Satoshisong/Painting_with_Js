<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js_painting</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="js_Range" min="0.1" max="6.0" value="3.0" step="0.1">
        </div>
        <div class="controls_Btns">
            <button id="js_mode">Fill</button>
            <button id="js_save">Save</button>
        </div>
        <div class="controls_Colors" id="Js_Colors">
            <div class="controls_color Js_color" style="background-color:white"></div>
            <div class="controls_color Js_color" style="background-color:#2c2c2c"></div>
            <div class="controls_color Js_color" style="background-color:#ff3b30"></div>
            <div class="controls_color Js_color" style="background-color:#ff9500"></div>
            <div class="controls_color Js_color" style="background-color:#ffcc00"></div>
            <div class="controls_color Js_color" style="background-color:#4cd963"></div>
            <div class="controls_color Js_color" style="background-color:#5ac8fa"></div>
            <div class="controls_color Js_color" style="background-color:#0579ff"></div>
            <div class="controls_color Js_color" style="background-color:#5856d6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
